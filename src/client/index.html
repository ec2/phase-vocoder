<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Phase Vocoder</title>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body style="display: flex; flex-direction: column">
    <!-- All of the Node.js APIs are available in this renderer process. -->
    <form action="http://0.0.0.0:3000/detect_pitch" method="post" enctype="multipart/form-data" style="align-self: center;">
      <input type="file" name="sampleFile" accept=".wav">
      <button type="button" id="audioFileChooser">Upload File</button>
    </form>
    <div id="pitchGraphContainer" style="align-self: center;">
      <div id="loadingText" style="display: none">Loading...</div>
    </div>
    <div style="align-self: center; width: 100%;">
      <div id="waveform"></div>
      <div id="wave-timeline"></div>
      <div id="menu-bar">
        <div id="menu-bar_progress">0:00</div>
        <button id="button_play_pause" type="button">Play/Pause</button>
      </div>
    </div>
    <div id="inputs">
      <form id="form" method="post">
        <table id="inputs_table" style="width:100%">
          <tr>
            <th>a (seconds)</th>
            <th>b (seconds)</th> 
            <th>pitch (e.g. Cb4, Ds5, F5)</th>
            <th><button id="inputs_add" type="button">Add</button></th>
          </tr>
        </table>
        <button id="inputs_submit" type="submit">Submit</button>
      </form>
    </div>
    <div id="result" style="display: none; align-self: center;">
      <hr>
      <h1>Result</h1>
      <div id="result_waveform"></div>
      <div id="result_wave-timeline"></div>
      <div id="result_menu-bar">
        <button id="result_button_play_pause" type="button">Play/Pause</button>
      </div>
      <button id="result_download">Download</button>
    </div>
    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>
</html>
